<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Benessere Personale</title>
  
  <!-- Manifest e tema -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">
  <link rel="icon" href="icon-192.png" type="image/png">

  <!-- Registrazione service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        reg.addEventListener('updatefound', () => {
          const newSW = reg.installing;
          newSW.addEventListener('statechange', () => {
            if (newSW.state === 'installed' && navigator.serviceWorker.controller) {
              alert("È disponibile una nuova versione. Ricarica per aggiornare!");
            }
          });
        });
      });
    }
    </script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <div class="max-w-6xl mx-auto p-4">
    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-3xl font-bold mb-2">🏋️ Dashboard Benessere Personale</h1>
      <p class="text-sm text-gray-600">Ultimo aggiornamento: <span id="last-update">–</span></p>
    </header>

    <!-- Filtri data -->
    <section class="flex flex-wrap gap-3 mb-6 items-end bg-white p-4 rounded-xl shadow">
      <div>
        <label class="block text-sm font-semibold">Dal:</label>
        <input type="date" id="startDate" class="border p-2 rounded w-40">
      </div>
      <div>
        <label class="block text-sm font-semibold">Al:</label>
        <input type="date" id="endDate" class="border p-2 rounded w-40">
      </div>
      <button id="applyFilter" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Applica</button>
    </section>
	
	<!-- Riepilogo periodo -->
    <section class="bg-white rounded-xl shadow p-4 mb-6">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl font-semibold">📅 Riepilogo periodo selezionato</h2>
        <button id="toggleRiepilogo" data-mode="default"
            class="px-2 py-1 text-sm bg-blue-50 text-black-700 rounded-lg hover:bg-blue-100">
            🔁 Cambia vista
          </button>
      </div>
      <div id="summary"></div>
      <div id="titoloSummary" class="col-span-4 text-center text-sm text-gray-500 mt-2"></div>
    </section>
	
	<!-- Stato personale -->
	<section class="bg-white rounded-xl shadow p-4 mb-6">
	  <h2 class="text-xl font-semibold mb-3">💪 Stato personale</h2>

	  <div id="statoPersonale" class="grid grid-cols-2 sm:grid-cols-5 gap-3 text-center mb-4">
		<!-- Popolato via JS -->
	  </div>

	  <div id="ultimoSuggerimento" class="bg-gray-50 border-t border-gray-200 rounded-lg p-3 text-sm text-gray-700 leading-relaxed whitespace-pre-line">
		<!-- Popolato via JS -->
	  </div>

	</section>

    <!-- Grafico Peso/BMI -->
    <section class="bg-white rounded-xl shadow p-4 mb-6">
      <div class="flex justify-between items-center mb-2">
        <h2 id="titoloPeso" class="text-xl font-semibold">📈 Andamento Peso / BMI</h2>

        <div class="flex items-center gap-2">
          <button id="togglePeso" data-mode="default"
            class="px-2 py-1 text-sm bg-blue-50 text-black-700 rounded-lg hover:bg-blue-100">
            🔁 Cambia vista
          </button>
          <button class="fullscreenBtn px-2 py-1 text-sm bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100">
            🖵
          </button>
        </div>

      </div>
      <canvas id="chartPeso"></canvas>
    </section>

    
	<!-- Grafico Kcal -->
	<section class="bg-white rounded-xl shadow p-4 mb-6">
	  <div class="flex justify-between items-center mb-2">
          <h2 id="titoloKcal" class="text-xl font-semibold">🔥 Kcal giornaliere</h2>

          <div class="flex items-center gap-2">
              <button id="toggleKcal" data-mode="default"
                class="px-2 py-1 text-sm bg-blue-50 text-black-700 rounded-lg hover:bg-blue-100">
                🔁 Cambia vista
              </button>
              <button class="fullscreenBtn px-2 py-1 text-sm bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100">
                🖵
              </button>
          </div>

      </div>
      <canvas id="chartKcal"></canvas>
      <p id="saldoKcal" class="mt-3 text-center text-sm font-semibold text-gray-700"></p>
	</section>

	<!-- Grafico Passi -->
	<section class="bg-white rounded-xl shadow p-4 mb-6">
	  <div class="flex justify-between items-center mb-2">
          <h2 id="titoloPassi" class="text-xl font-semibold">🚶 Passi giornalieri</h2>

          <div class="flex items-center gap-2">
              <button id="togglePassi" data-mode="default"
                class="px-2 py-1 text-sm bg-blue-50 text-black-700 rounded-lg hover:bg-blue-100">
                🔁 Cambia vista
              </button>
              <button class="fullscreenBtn px-2 py-1 text-sm bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100">
                🖵
              </button>
          </div>

      </div>
      <canvas id="chartPassi"></canvas>
      <p id="riepilogoAttivita" class="mt-3 text-center text-sm font-semibold text-gray-700"></p>
	</section>

    <!-- Grafico Benessere -->
    <section class="bg-white rounded-xl shadow p-4 mb-6">
      <div class="flex justify-between items-center mb-2">
        <h2 id="titoloBenessere" class="text-xl font-semibold">💤 Ore di sonno</h2>
        <div class="flex items-center gap-2">
          <button id="toggleBenessere" data-mode="default"
            class="px-2 py-1 text-sm bg-blue-50 text-black-700 rounded-lg hover:bg-blue-100">
            🔁 Cambia vista
          </button>
          <button class="fullscreenBtn px-2 py-1 text-sm bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100">
            🖵
          </button>
        </div>
      </div>
      <canvas id="chartBenessere"></canvas>
      <p id="riepilogoBenessere" class="mt-3 text-center text-sm font-semibold text-gray-700"></p>
    </section>


    <!-- Tabella giornaliera -->
    <section class="bg-white rounded-xl shadow p-4 mb-6">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl font-semibold">📋 Dettaglio giornaliero</h2>
        <button class="fullscreenBtn px-2 py-1 text-sm bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100">
          🖵 Fullscreen
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-sm border-collapse" id="dailyTable">
          <thead class="bg-gray-100 font-semibold hidden md:table-header-group">
            <tr>
              <th class="p-2 border">Data</th>
              <th class="p-2 border">Kcal (Range)</th>
              <th class="p-2 border">Passi</th>
              <th class="p-2 border">Sonno</th>
              <th class="p-2 border">Sensazioni</th>
              <th class="p-2 border">Valutazione</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </div>

  <!-- Modal fullscreen -->
  <div id="fullscreenModal" class="fixed inset-0 bg-white z-50 hidden p-4 overflow-auto">
    <button id="closeFullscreen" class="absolute top-2 right-2 text-xl font-bold z-10">✖</button>
    <div id="fullscreenContent" class="w-full h-full flex justify-center items-center"></div>
  </div>

  <!-- Script -->
  <script src="js/dashboard.js"></script>

</body>

</html>
